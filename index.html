<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ffffff;
        }
        .heart {
            font-size: 50px;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff69b4;
            color: white;
        }
        .no {
            background-color: #ff4747;
            color: white;
            position: absolute;
        }
        #countdown-container {
            display: none;
            margin-top: 30px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: black;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: none;
        }
        .flowers {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .flower {
            position: relative;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
            animation: bloom 2s ease-in-out forwards;
        }
        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            border-radius: 50%;
        }
        .flower::before {
            top: -25px;
            left: 0;
        }
        .flower::after {
            left: -25px;
            top: 0;
        }
        @keyframes bloom {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        .chocolate-box {
            width: 80px;
            height: 60px;
            background: brown;
            position: relative;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            animation: openBox 2s ease-in-out forwards;
        }
        .chocolate-box::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30px;
            background: #8B4513;
            top: 0;
            left: 0;
            animation: openLid 2s ease-in-out forwards;
        }
        @keyframes openLid {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-90deg); top: -30px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine? <span class="heart">❤️</span></h1>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" onmouseover="moveNoButton()">No</button>
        </div>
        <div id="countdown-container">
            <h2>You will receive your gift when this timer ends:</h2>
            <p id="countdown"></p>
        </div>
    </div>
    <div id="popup" class="popup">
        <h2>THANK YOU FOR MAKING ME THE HAPPIEST MAN IN THE WORLD MY LOVE THANK YOU FOR LETTING ME FALL IN LOVE WITH THOSE BIG BEAUTIFUL EYES THAT ILLUMINATING SMILE AND THAT SWEET HEART</h2>
        <div class="flowers">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        <div class="chocolate-box"></div>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        function yesClicked() {
            document.getElementById('popup').style.display = 'block';
            setTimeout(() => {
                document.getElementById('countdown-container').style.display = 'block';
                startCountdown();
            }, 3000);
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function moveNoButton() {
            let button = document.querySelector('.no');
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function startCountdown() {
            let countDownDate = new Date('February 14, 2025 00:00:00 GMT+5:30').getTime();
            let x = setInterval(function() {
                let now = new Date().getTime();
                let distance = countDownDate - now;
                let days = Math.floor(distance / (1000 * 60 * 60 * 24));
                let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
            }, 1000);
        }
    </script>
</body>
</html>
